<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Istagram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="conteiner-principal">
        <div class="photo-cel">
            <img src="img/instagram-celular.png" alt="foto-celular">
        </div><!---photo-cel-->
    <div class="conteiner-secundario">
        <div class="group">
            <img src="img/instagram-logo.png" class="logo" alt="logo-istagram">
            <div class="profile-foto">
                <img src="img/perfil-instagram.jpg" width="100px" height="100px" alt="foto-perfil">
            </div><!----profile-foto-->
            <a href="#" class="login">Continuar como Luciano Macedo</a>
            <a href="#" class="sing-me">Remover conta</a>
        </div><!---group-->
        <div class="group">
            <p class="not-account">Não é o Luciano Macedo?</p>
            <p class="not-account">
                <span class="link-blue">Alternar contas</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </p>
        </div><!----group-->
        <div class="get-the-app">
            <p class="get-app">Baixe o aplicativo</p>
            <div class="download">
                <a href="#" class="app-download"></a>
                <a href="#" class="app-download"></a>
            </div><!--download--->
        </div><!---baixar-app-->
    </div><!----conteiner-secundario-->
    </div><!----conteiner-principal-->
</body>
</html>
